<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock_Paper_Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section class="game">
        <div class="signs">
            <div class="sign">
                <img src="stone.png" alt="">
            </div>
            <div class="sign">
                <img src="paper.png" alt="">
            </div>
            <div class="sign">
                <img src="scissors.png" alt="">
            </div>
        </div>
        <div class="score">
            <div class="you">
                <h1>You</h1>
            </div>
            <div class="comp">
                <h1>Comp</h1>
            </div>
        </div>
        <div class="reset">
            <button>reset</button>
        </div>

    </section>
    <script src="script.js"></script>
</body>
</html>
